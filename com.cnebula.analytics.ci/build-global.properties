# set compiler to JDT compiler
build.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

#application argument
os=win32
ws=win32
arch=x86

#vm arguments
init.memory=128
max.memory=512
mlog.level=ERROR

#used by task which need access server by remote method 
host=127.0.0.1
port=8991

#code coverage default config
cobertura.report.root=${deploy.root}/cobertura/report
cobertura.report.type=html

#cover ci-build.propertise http_host
http_host=127.0.0.1